<!DOCTYPE html>

<body>
<script>
  let arrayTest = [1,2,4,5,6,7,8,-9];
  function insertNumberToArray(array,x,index) {
      let arrayResult = [];
      if (index >= 0 && index < array.length) {
          for (let i = 0; i < array.length; i++) {
              if (i !== index) {
                  arrayResult.push(array[i]);
              } else {
                  arrayResult.push(x);
                  arrayResult.push(array[i]);
              }
          }
      } else {
          return array;
      }
      return arrayResult;
  }
  test = insertNumberToArray(arrayTest,166,5)

  document.write(test)


</script>
</body>
