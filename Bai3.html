<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let x = +prompt("Input x:");
    function isPrime(number) {
        if (number <= 1) return false;
        if (number <= 3) return true;
        if (number % 2 === 0 || number % 3 === 0) return false;
        for (let i = 5; i * i <= number; i += 6) {
            if (number % i === 0 || number % (i + 2) === 0) {
                return false;
            }
        }
        return true;
    }
    function sumOfListPrime(x) {
        let sum = 0;
        for (let number = 1; number <= x; number++) {
            if (isPrime(number)) {
                sum += number;
            }
        }
        return sum;
    }
    let a = sumOfListPrime(x);
    console.log(a)
</script>
</body>
</html>
